name: TwoXR
mgmt:
  network: fixedips
  ipv4-subnet: 172.28.1.0/24

topology:
  kinds:
    cisco_xrd:
      image: ios-xr/xrd-control-plane:7.11.2
  nodes:
    XR1:
      kind: cisco_xrd
      mgmt-ipv4: 172.28.1.2
    XR2:
      kind: cisco_xrd
      mgmt-ipv4: 172.28.1.3

  links:
    - endpoints: ["XR1:Gi0-0-0-0","XR2:Gi0-0-0-0"]
    - endpoints: ["XR1:Gi0-0-0-1","XR2:Gi0-0-0-1"]
